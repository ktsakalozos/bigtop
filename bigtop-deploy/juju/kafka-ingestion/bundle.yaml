services:
  namenode:
    charm: cs:~bigdata-dev/xenial/hadoop-namenode-0
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=2G
  resourcemanager:
    charm: cs:~bigdata-dev/xenial/hadoop-resourcemanager-0
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=2G
  slave:
    charm: cs:~bigdata-dev/xenial/hadoop-slave-0
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=4G
  plugin:
    charm: cs:~bigdata-dev/trusty/bigtop-plugin-trusty-2
    annotations:
      gui-x: "950"
      gui-y: "200"
# TODO: Charm bigtop flume
  flume-hdfs:
    charm: cs:~bigdata-dev/trusty/apache-flume-hdfs-34
    num_units: 1
    series: trusty
    annotations:
      gui-x: "1200"
      gui-y: "100"
    constraints: mem=2G
  flume-kafka:
    charm: cs:~bigdata-dev/trusty/apache-flume-kafka-9
    num_units: 1
    series: trusty
    annotations:
      gui-x: "1500"
      gui-y: "100"
    constraints: mem=2G
  zookeeper:
    charm: cs:~bigdata-dev/zookeeper-10
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "350"
    constraints: mem=2G
  kafka:
    charm: cs:~bigdata-dev/kafka-10
    num_units: 1
    annotations:
      gui-x: "1500"
      gui-y: "350"
    constraints: mem=2G
series: xenial
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [flume-hdfs, plugin]
  - [flume-kafka, flume-hdfs]
  - [flume-kafka, kafka]
  - [kafka, zookeeper]
